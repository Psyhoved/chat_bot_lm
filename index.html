<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот Жизньмарт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #user_id, #question {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn, #get-history-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #send-btn:hover, #get-history-btn:hover {
            background-color: #218838;
        }
        #model {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <h2>Чат-бот Жизньмарт</h2>

        <!-- Поле для ввода user_id -->
        <label for="user_id">Введите ваш User ID:</label>
        <input type="text" id="user_id" placeholder="User ID">

        <!-- Поле для выбора модели -->
        <label for="model">Выберите модель:</label>
        <select id="model">
            <option value="ask_mistral_7b">Mistral 7B</option>
            <option value="ask_llama_3_1_8b">LLaMA 3.1 8B</option>
            <option value="ask_hermes">Hermes 3 LLaMA 3.1</option>
            <option value="ask_openchat">OpenChat 7B</option>
            <option value="ask_qwen2">Qwen 2 7B</option>
            <option value="ask_zephyr">Zephyr 7B</option>
            <option value="ask_phi3">Phi 3 Medium</option>
            <option value="ask_gemma2">Gemma 2 9B</option>
            <option value="ask_mythomist">Mythomist 7B</option>
        </select>

        <!-- Поле для ввода вопроса -->
        <label for="question">Введите ваш вопрос:</label>
        <input type="text" id="question" placeholder="Введите ваш вопрос...">
        <button id="send-btn">Отправить</button>
        <button id="get-history-btn">Получить историю сообщений</button>

        <div id="messages" role="log" aria-live="polite"></div>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('get-history-btn').addEventListener('click', getHistory);

        async function sendMessage() {
            const userIdInput = document.getElementById('user_id');
            const questionInput = document.getElementById('question');
            const modelSelect = document.getElementById('model');
            const userId = userIdInput.value.trim();
            const question = questionInput.value.trim();
            const model = modelSelect.value;

            if (!userId || !question) {
                alert('Пожалуйста, введите User ID и вопрос.');
                return;
            }

            addMessageToChat('Человек', question, userId);

            try {
                const response = await fetch(`/${model}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId, question })
                });

                if (!response.ok) {
                    // Обработка ошибки с сервера
                    const errorText = await response.text(); // Получаем текст ошибки с сервера
                    throw new Error(errorText || `Ошибка ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addMessageToChat('Чат-бот', JSON.stringify(data.response, null, 2));
            } catch (error) {
                console.error('Ошибка:', error);
                addMessageToChat('Чат-бот', 'Произошла ошибка при отправке запроса.');
            }

            questionInput.value = '';
        }

        async function getHistory() {
            const userIdInput = document.getElementById('user_id');
            const userId = userIdInput.value.trim();

            if (!userId) {
                alert('Пожалуйста, введите User ID для получения истории сообщений.');
                return;
            }

            addMessageToChat('Человек', 'Запрос на получение истории сообщений', userId);

            try {
                const response = await fetch(`/get_history`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();
                addMessageToChat('Чат-бот', JSON.stringify(data.response, null, 2));
            } catch (error) {
                console.error('Ошибка:', error);
                addMessageToChat('Чат-бот', 'Произошла ошибка при запросе истории сообщений.');
            }
        }

        function addMessageToChat(sender, message) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            messageHeader.textContent = sender;
            messageHeader.innerHTML = `<strong>${sender}</strong>`;

            const messageBody = document.createElement('div');
            messageBody.classList.add('message-body');
            messageBody.textContent = message;

            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageBody);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
